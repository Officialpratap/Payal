/* NO button movement â€” ALWAYS visible */
function moveNo() {
  const padding = 20;

  // Force correct size read
  const btnWidth = noBtn.getBoundingClientRect().width;
  const btnHeight = noBtn.getBoundingClientRect().height;

  const vw = window.innerWidth;
  const vh = window.innerHeight;

  // Absolute safe bounds
  const minX = padding;
  const minY = padding;
  const maxX = vw - btnWidth - padding;
  const maxY = vh - btnHeight - padding;

  // If screen is too small, center instead of hiding

    noBtn.style.left = "50%";
    noBtn.style.top = "70%";
    noBtn.style.transform = "translate(-50%, -50%)";

  const x = minX + Math.random() * (maxX - minX);
  const y = minY + Math.random() * (maxY - minY);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  comment.innerText = lines[i % lines.length];
  i++;
}
